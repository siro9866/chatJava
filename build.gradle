plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

application {
    mainClass = project.hasProperty("mainClass") ? project.getProperty("mainClass") : "chat.ChatServer"
}


jar {
    manifest {
        attributes(
                'Main-Class': application.mainClass
        )
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
